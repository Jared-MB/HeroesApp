<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{hero.superhero}}
        </mat-card-title>
        <mat-card-subtitle>
            {{hero.alter_ego}}
        </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="hero | heroImage" [alt]="hero.alt_img">

    <mat-card-content class="mt-2">
        <h4>{{hero.publisher}}</h4>
        <div>
            <p><strong>Primera aparición</strong> {{hero.first_appearance}}</p>
            <br />
            <mat-chip-set>
                @for(name of hero.characters.split(',') | slice:0:3; track name){
                <mat-chip>
                    {{name}}
                </mat-chip>
                }
            </mat-chip-set>
        </div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
        <button [routerLink]="['/heroes/edit/', hero.id]" mat-button color="primary">
            <mat-icon>edit</mat-icon>
            Editar
        </button>
        <span class="spacer"></span>
        <button [routerLink]="['/heroes/', hero.id]" mat-button>
            <mat-icon>more_horiz</mat-icon>
            Más
        </button>
    </mat-card-actions>
</mat-card>
