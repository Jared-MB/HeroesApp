<h1>
    {{ currentHero.id ? 'Editar' : 'Crear'}}
    héroe
</h1>
<mat-divider class="mb-2"></mat-divider>
<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="heroForm" (ngSubmit)="onSubmit()" class="grid">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super héroe</mat-label>
                        <input matInput required formControlName="superhero">
                    </mat-form-field>
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter ego</mat-label>
                        <input matInput required formControlName="alter_ego">
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Primer aparición</mat-label>
                        <input matInput required formControlName="first_appearance">
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>
                        <input matInput required formControlName="characters">
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Creador</mat-label>
                        <mat-select formControlName="publisher" required>
                            @for (publisher of publishers; track publisher.id){
                            <mat-option [value]="publisher.id">{{publisher.desc}}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Alternative Image</mat-label>
                        <input matInput formControlName="alt_img">
                    </mat-form-field>
                </form>
                <div class="flex justify-content-between">
                    @if(currentHero.id){
                    <button mat-button (click)="onDeleteHero()">
                        Borrar
                    </button>
                    }
                    <span></span>
                    <span class="spacer"></span>
                    <button mat-flat-button (click)="onSubmit()">
                        <mat-icon>save</mat-icon>
                        Guardar
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-12 sm:col-6">
        <mat-card>
            <img [src]="currentHero | heroImage" alt="Imagen del héroe">
        </mat-card>
    </div>
</div>
