<div class="flex flex-column p-2">
    <h3>Buscador</h3>
    <mat-form-field>
        <mat-label>Buscador de heroes</mat-label>
        <input matInput [formControl]="searchInput" (input)="searchHero()" [matAutocomplete]="auto" />
        <mat-autocomplete (optionSelected)="onSelectedOption($event)" autoActiveFirstOption #auto="matAutocomplete">
            @for (hero of heroes; track hero) {
            <mat-option [value]="hero">{{hero.superhero}}</mat-option>
            }
            @if (heroes.length === 0 && searchInput.value && searchInput.value.length > 0) {
            <mat-option value="">
                No se encontraron resultados
            </mat-option>
            }
        </mat-autocomplete>
    </mat-form-field>
</div>
